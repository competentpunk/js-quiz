<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="row">
            <div class="col-10">
               <h3>High Score</h3>
            </div>
            <!-- Timer -->
            <div class="col-2" id="main">
                <h3 class="time"></h3>
                
            </div>
        </div>
    </div>
    <section class="container col-6 justify-content-around">
        <div class="col questions">
            <h1>What if this was, like, a super long question with lots and lots of words?</h1>
        </div>
        <div class="col input-answers">
            <ul>
                <li>Answer 1</li>
                <li>Answer 2</li>
                <li>Answer 3</li>
                <li>Answer 4</li>
            </ul>
        </div>
        <div class="col answer-alert">
            <p>Wrong!</p>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
